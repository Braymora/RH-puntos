<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <link rel="stylesheet" href="../../../style/general.css">
</head>

<body>
    <div class="cont-table__search">
        <div class="inputSearch-container">
            <input type="text" id="customSearch" name="text" class="inputSearch" placeholder="Search something...">

            <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24" class="iconSearch">
                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                <g id="SVGRepo_iconCarrier">
                    <rect fill="white" height="24" width="24"></rect>
                    <path fill=""
                        d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM9 11.5C9 10.1193 10.1193 9 11.5 9C12.8807 9 14 10.1193 14 11.5C14 12.8807 12.8807 14 11.5 14C10.1193 14 9 12.8807 9 11.5ZM11.5 7C9.01472 7 7 9.01472 7 11.5C7 13.9853 9.01472 16 11.5 16C12.3805 16 13.202 15.7471 13.8957 15.31L15.2929 16.7071C15.6834 17.0976 16.3166 17.0976 16.7071 16.7071C17.0976 16.3166 17.0976 15.6834 16.7071 15.2929L15.31 13.8957C15.7471 13.202 16 12.3805 16 11.5C16 9.01472 13.9853 7 11.5 7Z"
                        clip-rule="evenodd" fill-rule="evenodd"></path>
                </g>
            </svg>
        </div>
    </div>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011-04-25</td>
                <td>$320,800</td>
            </tr>
            <tr>
                <td>Garrett Winters</td>
                <td>Accountant</td>
                <td>Tokyo</td>
                <td>63</td>
                <td>2011-07-25</td>
                <td>$170,750</td>
            </tr>
            <tr>
                <td>Ashton Cox</td>
                <td>Junior Technical Author</td>
                <td>San Francisco</td>
                <td>66</td>
                <td>2009-01-12</td>
                <td>$86,000</td>
            </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <script>
        $(document).ready(function () {
            // Inicializa DataTables sin la funcionalidad de búsqueda
            var table = $('#example').DataTable({
                searching: false
            });
    
            // Agrega un evento de escucha al campo de búsqueda personalizado
            $('#customSearch').on('keyup', function () {
                // Obtiene el valor del campo de búsqueda
                var searchTerm = this.value.toLowerCase();
    
                // Oculta todas las filas
                $('#example tbody tr').hide();
    
                // Muestra solo las filas que coinciden con la búsqueda
                $('#example tbody tr').filter(function () {
                    var lineStr = $(this).text().toLowerCase();
                    return lineStr.indexOf(searchTerm) !== -1;
                }).show();
            });
        });
    </script>
    

</body>

</html>
